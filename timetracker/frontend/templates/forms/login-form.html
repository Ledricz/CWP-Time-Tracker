<form class="tt-form" action="/api/v1/employees/login/">
    {% csrf_token  %}
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="d-flex flex-column form-floating ps-5 pe-5 pe-md-23 mt-3 mt-md-2">
                <div class="form-floating">
                    <input class="form-control" name="email" type="text">
                    <label class="form-label" for="email">Email</label>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="d-flex flex-column form-floating ps-5 pe-5 ps-md-2 mt-3 mt-md-2">
                <div class="form-floating">                    
                    <input class="form-control" name="password" type="password">
                    <label class="form-label" for="password">Pin</label>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="d-flex flex-column mt-3 px-5">
                <a class="btn btn-primary px-5 w-100" type="submit" href="#" role="button">Log In</a>
                <p class="error-container text-danger mb-0 fw-bold">&nbsp;</p>
            </div>
        </div>
    </div>
</form>
