{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    {% block css %}
    {% endblock css %}
</head>

<body class="d-flex flex-column bg-light">
    {% include "snippets/header.html"%}

    {% block content %}
    <div id="wrap" class="container-fluid"></div>
    {% endblock content %}

    <div id="overlay" class="position-absolute w-100 h-100 bg-secondary" style="display: none;">
        <div class="d-flex justify-content-center mt-5">
            <i class="fa-solid fa-circle fa-beat text-white mx-2"></i>
            <i class="fa-solid fa-circle fa-beat text-white mx-2" style="--fa-animation-delay:0.2s"></i>
            <i class="fa-solid fa-circle fa-beat text-white mx-2" style="--fa-animation-delay:0.4s"></i>
        </div>
    </div>
    
    {% include "snippets/footer.html"%}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/6a1b587ac5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block scripts %}
    {% endblock scripts %}

</body>

</html>
